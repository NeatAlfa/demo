<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embedded Spline Design</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .iframe-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: relative;
    }
    iframe {
      width: 100%;
      height: 115%; /* Increase height to push branding out of view */
      border: none;
      position: absolute;
      top: -10%; /* Move iframe up to hide the branding */
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://my.spline.design/balloonexperience-f9c23f69bc285ffc8f401048ca9c3c04/"></iframe>
  </div>
</body>
</html>
